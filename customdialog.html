<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dialogs</title>
  </head>
  <body>
    <h1>Custom Dialogs</h1>
    <button id="alert-btn">Alert</button>
    <button id="confirm-btn">Confirm</button>
    <button id="prompt-btn">Prompt</button>

    <dialog id="alert">
      <form method="dialog">
        <p>Wow ! Alert !</p>
          <button id="close-dialog-alert" value="cancel">Cancel</button>
      </form>
    </dialog>

    <dialog id="confirm">
      <form method="dialog">
        <p>Do you confirm ?</p>
          <button id="closeDialogconf" value="cancel">Cancel</button>
          <button id="confirmtrue" value="confirmed">Confirm</button>
      </form>
    </dialog>

    <dialog id="prompt">
      <form method="dialog">
        <p>
          <label>
            Name:
            <input
              type="text"
              name="nameInfo"
              id="nameInfo"
              placeholder="Enter your name"
              required
            />
          </label>
        </p>
          <button id="closeDialog" value="cancel">Cancel</button>
          <button id="confirmBtn" value="default">Confirm</button>
      </form>
    </dialog>

    <br /><br />
    <p id="confirm-output"></p>
    <p id="prompt-output"></p>

    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.1/dist/purify.min.js"></script>
    <script type="module" src="customdialog.js"></script>
  </body>
</html>
